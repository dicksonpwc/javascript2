<!DOCTYPE html>
	<html>
		<body>
			<p id="demo"></p>
		
			<script>
			var text="";
			var a=0;
			
			do {
			
			if (a===6){break};
			text +="<br>The number is " + a;
			a++;
			}
			while (a<5);
			document.getElementById("demo").innerHTML = text;
			</script>
		
		
		
		</body>
	
	
	</html>
