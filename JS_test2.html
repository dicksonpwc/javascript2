<!DOCTYPE html>
	<html>
		
		<body>
			<p id="demo"></p>
			
			<script>
			var text="";
			var a;
				
			for (a=0; a<10; a++){
			if (a===5){continue;}
			text +="The number is  " + a + "<br>";
			}
			
			
			document.getElementById("demo").innerHTML = text;
			</script>		
				
		</body>
	
	
	</html>
